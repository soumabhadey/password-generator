<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="" method="POST">
		{% csrf_token %}
		<p>
			<label for="length">Enter length of password: </label>
			<input name="length" type="number" id="length" max="15" min="5" value="8">
		</p>
		<p>
			<input name="lower_case" type="checkbox" id="lower_case" checked disabled>
			<input name="lower_case" type="hidden" value="on">
			<label for="lower_case">Lower Case Letters</label>
		</p>
		<p>
			<input name="upper_case" type="checkbox" id="upper_case">
			<label for="upper_case">Upper Case Letters</label>
		</p>
		<p>
			<input name="numeric" type="checkbox" id="numeric">
			<label for="numeric">Numeric</label>
		</p>
		<p>
			<input name="special_characters" type="checkbox" id="special_characters">
			<label for="special_characters">Special Characters</label>
		</p>
		<p>
			<input type="submit" value="Generate Password">
		</p>
	</form>
	{% if password %}
	<p>
		Your generated password is: {{ password }}
	</p>
	{% endif %}
</body>

</html>
